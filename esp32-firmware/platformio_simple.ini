[env:esp32dev_simple]
platform = espressif32
board = esp32dev
framework = arduino

; Configuration des bibliothèques essentielles
lib_deps = 
    WiFi
    PubSubClient
    ArduinoJson
    Preferences
    NTPClient
    ArduinoOTA

; Configuration du moniteur série
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Configuration de l'upload
upload_speed = 921600

; Définitions du build
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS

; Configuration OTA
upload_protocol = esptool

[env:esp32dev_simple_ota]
extends = env:esp32dev_simple
upload_protocol = espota
upload_port = 192.168.1.100  ; IP de l'ESP32 pour OTA
upload_flags = 
    --port=3232
    --auth=pet-smart-home-ota